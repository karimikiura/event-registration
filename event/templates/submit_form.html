{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h4>Project Submission for - {{ event.name }}</h4>

    <div>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
    
            <input type="submit" class="btn btn-success" value="Submit">
        </form>
    </div>
    

{% endblock content %}
